{% assign contentful = site.data.contentful.spaces.content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ page.seo_description }}"/>
    <meta name="ahrefs-site-verification" content="a45cb6893450d90af781316e568f6320bf95201d8106dbbc665318f11a67f0f2">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="/img/favicon.png?v=3">

    <title>{{ page.title }} | {{ site.title }}</title>
  </head>

  <body class="blue-grad contact">
    <div class="page-wrapper">
      {% include header.html contentful=contentful page=page logo="white" %}
      <main>
        <div class="container">
          <h1>{{ page.seo_description }}</h1>
          <form name="{{ page.title }}" method="post" action="/thank-you" netlify>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="email" placeholder="Your Email" required>
            <input type="text" name="phone" placeholder="Phone">
            <input type="text" name="company" placeholder="Company">
            
            <textarea name="additionalComments" placeholder="Additional Comments"></textarea>

            <div data-netlify-recaptcha></div>

            <button type="submit">
              <span>Send</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 17.4 13.4"><path fill="none" stroke="#fff" stroke-width="2" stroke-miterlimit="10" d="M0 6.7h16M10 .7l6 6-6 6"/></svg>
            </button>
          </form>
        </div>
      </main>
      {% include footer.html contentful=contentful %}
    </div>
  </body>
</html>
