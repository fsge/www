<div class="captionedImage">
  <figure>
    <a href="{{ include.data.link }}" title="{{ include.data.title }}"><img src="{{ include.data.image.url }}" alt="{{ include.data.image.title }}"></a>
    <figcaption>
      <p>{{ include.data.caption }}</p>
      <p><a href="{{ include.data.link }}">See More</a></p>
    </figcaption>
  </figure>
</div>
